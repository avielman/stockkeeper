<div *ngIf="!productoService.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <div *ngFor="let producto of productoService.productosFiltrado">
    <a routerLink="/item/{{ producto.cod }}" class="animated fadeIn rk-item ae-masonry__item">
      <img src="assets/productos/{{ producto.url }}.jpg" alt="">
      <div routerLink="/item/{{ producto.cod }}" class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
        <p>Prueba</p>
      </div>
    </a>
  </div>
</div>
